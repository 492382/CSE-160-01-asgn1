<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Andy Bruce's asgn1 for CSE160 Spring 2024</title>
    <link rel="icon" href="data:," />
    <script src="HelloPoint1.js" type="module"></script>
  </head>
  <body>
    <canvas id="andy_canvas" width="400" height="400"></canvas>
    <canvas id="drawing_canvas" width="400" height="400"></canvas>
    <image src="assets/PongVideoGameCabinet.jpg" , height="400"></image>
    <p>Everything is drawn using VAOs for more efficiency.</p>
    <p>
      Drawing is based off a pong (乒乓球) machine. Rectangles are made with 2
      triangles.
    </p>
    <p>
      The left paddle tries to follow the y position of the ball at all times.
    </p>
    <p>The right paddle calculates the position the ball will be.</p>
    <br />
    <button id="button_clear">clear</button>
    <hr />
    <button id="button_shape_point">point</button>
    <button id="button_shape_triangle">triangle</button>
    <button id="button_shape_circle">circle</button>
    <hr />
    <br />
    <label for="red_slider">R</label>
    <input id="red_slider" type="range" min="0" max="100" value="100" />
    <br />
    <label for="green_slider">G</label>
    <input id="green_slider" type="range" min="0" max="100" value="100" />
    <br />
    <label for="blue_slider">B</label>
    <input id="blue_slider" type="range" min="0" max="100" value="100" />
    <hr />
    <label for="size_slider">Size</label>
    <input id="size_slider" type="range" min="0" max="30" value="10" />
    <hr />
    <label for="num_segments_slider">Circle num segments</label>
    <input id="num_segments_slider" type="range" min="3" max="30" value="10" />
  </body>
</html>
